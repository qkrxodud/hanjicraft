# About
about.title=Notre Patrimoine
about.description=L'artisanat hanji est une forme d'art qui incarne l'essence de la culture traditionnelle coréenne. En réinterprétant les techniques traditionnelles transmises depuis mille ans avec des sensibilités modernes, il présente une beauté intemporelle.<br><br>En tant qu'artisanat écologique et durable fait de matériaux obtenus de la nature, ils offrent une valeur spéciale qui se mélange harmonieusement avec les modes de vie modernes.

