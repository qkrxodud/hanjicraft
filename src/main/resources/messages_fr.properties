# Products
product.lamp.title=Lampe Hanji
product.lamp.subtitle=Éclairage Traditionnel avec Lumière Millénaire
product.lamp.description=Lumière douce et chaude créée par du hanji premium fait de fibres naturelles de mûrier. Une solution d'éclairage innovante née de la fusion des techniques traditionnelles de fabrication du papier et du design d'éclairage moderne.

product.flower.title=Fleur Hanji
product.flower.subtitle=Redéfinir la Beauté Éternelle
product.flower.description=Une beauté qui reste inchangée à travers le temps. Une œuvre d'art méticuleusement créée par des artisans qualifiés utilisant 100% de hanji, préservant éternellement la vitalité de la nature. Une œuvre unique qui mélange harmonieusement la délicatesse de l'artisanat traditionnel hanji avec l'esthétique moderne.

product.storage.title=Rangement Hanji
product.storage.subtitle=Interprétation Moderne des Techniques Traditionnelles
product.storage.description=Boîte de rangement premium créée en utilisant des techniques d'artisanat hanji traditionnelles vieilles de 1 000 ans. Un système de préservation naturel avec contrôle d'humidité et propriétés répulsives contre les insectes.

product.frame.title=Cadre Hanji
product.frame.subtitle=Harmonie Parfaite de l'Art et de la Technologie
product.frame.description=Cadre premium combinant des motifs traditionnels avec des millénaires d'histoire et l'esthétique moderne. La texture naturelle unique au hanji rehausse la valeur des œuvres d'art. Une solution intérieure élégante où l'art et la tradition se rencontrent.

product.doll.title=Poupée Hanji
product.doll.subtitle=Œuvre d'Art Incarnant l'Esprit Coréen
product.doll.description=Poupée hanji premium recréant parfaitement les vêtements de cour de la dynastie Joseon. Exprimant méticuleusement les détails des costumes traditionnels pour présenter l'élégance de la culture coréenne.

product.sculpture.title=Sculpture Hanji
product.sculpture.subtitle=Possibilités Infinies du Hanji
product.sculpture.description=Œuvre de sculpture contemporaine montrant les possibilités infinies du hanji. Une nouvelle forme de beauté créée quand les matériaux traditionnels rencontrent l'art moderne. Parfait comme objet d'intérieur qui ajoute chaleur naturelle et profondeur aux espaces.

product.jewelry.title=Bijoux Hanji
product.jewelry.subtitle=Beauté Traditionnelle dans la Vie Quotidienne
product.jewelry.description=Collection d'accessoires délicats et élégants faits de hanji. Accessoires uniques qui sont légers mais durables, présentant une texture naturelle remarquable.

product.art.title=Art Hanji
product.art.subtitle=Le Sommet de l'Artisanat Hanji
product.art.description=Collection chef-d'œuvre montrant le sommet de l'artisanat hanji. Œuvres spéciales incarnant l'essence de la culture traditionnelle coréenne, combinant harmonieusement des décennies de techniques d'artisans accumulées avec la sensibilité artistique.

