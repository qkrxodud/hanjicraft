about.title=Our Heritage
about.description=한지공예는 한국 전통 문화의 정수를 담은 예술입니다. 천년의 세월을 이어온 전통 기법을 현대적 감각으로 재해석하여, 시간을 초월한 아름다움을 선사합니다.<br><br>자연에서 얻은 재료로 만드는 친환경적이고 지속 가능한 공예품으로, 현대인의 라이프스타일에 조화롭게 어우러지는 특별한 가치를 제공합니다.

