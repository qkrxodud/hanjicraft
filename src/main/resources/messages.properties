# Products
product.lamp.title=Hanji Lamp
product.lamp.subtitle=천년의 빛을 품은 전통 조명
product.lamp.description=천연 닥나무 섬유로 제작된 한지가 만들어내는 부드럽고 따뜻한 광색. 전통 제지 기법과 현대적 조명 설계가 만나 탄생한 혁신적 조명 솔루션입니다.

product.flower.title=Hanji Flower
product.flower.subtitle=영원한 아름다움의 재정의
product.flower.description=시간이 흘러도 변치 않는 아름다움. 숙련된 장인이 100% 한지로 정교하게 제작한 예술 작품으로, 자연의 생명력을 영구히 간직합니다. 전통 한지 공예의 섬세함과 현대적 미감이 조화롭게 어우러진 독특한 작품입니다.

product.storage.title=Hanji Storage
product.storage.subtitle=전통 기법의 현대적 해석
product.storage.description=1,000년 전통의 한지 제작 기법으로 탄생한 최고급 보관함. 습도 조절 기능과 방충 효과를 갖춘 천연 보존 시스템입니다.

product.frame.title=Hanji Frame
product.frame.subtitle=예술과 기술의 완벽한 조화
product.frame.description=천년 역사의 전통 문양과 현대적 미감이 어우러진 프리미엄 액자. 한지 특유의 자연스러운 질감이 작품의 가치를 한층 더 높여줍니다. 예술과 전통이 만나 완성된 격조 높은 인테리어 솔루션입니다.

product.doll.title=Hanji Doll
product.doll.subtitle=한국의 정신을 담은 예술품
product.doll.description=조선 시대 궁중 복식을 완벽히 재현한 프리미엄 한지 인형. 전통 의상의 세부 디테일까지 정교하게 표현하여 한국 문화의 우아함을 선사합니다.

product.sculpture.title=Hanji Sculpture
product.sculpture.subtitle=한지의 무한한 가능성
product.sculpture.description=한지의 무한한 가능성을 보여주는 현대적 조각 작품. 전통 재료가 현대 예술과 만나 창조하는 새로운 형태의 아름다움입니다. 공간에 자연스러운 따뜻함과 깊이를 더하는 인테리어 오브제로 완벽합니다.

product.jewelry.title=Hanji Jewelry
product.jewelry.subtitle=일상에 스며드는 전통의 아름다움
product.jewelry.description=한지로 만든 섬세하고 우아한 장신구 컬렉션. 가벼우면서도 견고하며, 자연스러운 질감이 돋보이는 독특한 액세서리입니다.

product.art.title=Hanji Art
product.art.subtitle=한지 공예의 정점
product.art.description=한지 공예의 정점을 보여주는 마스터피스 컬렉션. 수십 년간 축적된 장인의 기법과 예술적 감성이 조화롭게 어우러진 한국 전통 문화의 진수를 담은 특별한 작품입니다.

