# Products
product.lamp.title=Hanji Lamp
product.lamp.subtitle=Traditional Lighting with Millennium Light
product.lamp.description=Soft and warm light created by premium hanji made from natural mulberry fiber. An innovative lighting solution born from the fusion of traditional papermaking techniques and modern lighting design.

product.flower.title=Hanji Flower
product.flower.subtitle=Redefining Eternal Beauty
product.flower.description=Beauty that remains unchanged through time. An art piece meticulously crafted by skilled artisans using 100% hanji, eternally preserving the vitality of nature. A unique work that harmoniously blends the delicacy of traditional hanji craft with modern aesthetics.

product.storage.title=Hanji Storage
product.storage.subtitle=Modern Interpretation of Traditional Techniques
product.storage.description=Premium storage box created using 1,000-year-old traditional hanji crafting techniques. A natural preservation system with humidity control and insect repelling properties.

product.frame.title=Hanji Frame
product.frame.subtitle=Perfect Harmony of Art and Technology
product.frame.description=Premium frame combining traditional patterns with millennia of history and modern aesthetics. The natural texture unique to hanji enhances the value of artworks. An elegant interior solution where art and tradition meet.

product.doll.title=Hanji Doll
product.doll.subtitle=Artwork Embodying Korean Spirit
product.doll.description=Premium hanji doll perfectly recreating Joseon Dynasty court attire. Meticulously expressing traditional costume details to present the elegance of Korean culture.

product.sculpture.title=Hanji Sculpture
product.sculpture.subtitle=Infinite Possibilities of Hanji
product.sculpture.description=Contemporary sculpture work showcasing the infinite possibilities of hanji. A new form of beauty created when traditional materials meet modern art. Perfect as an interior object that adds natural warmth and depth to spaces.

product.jewelry.title=Hanji Jewelry
product.jewelry.subtitle=Traditional Beauty in Daily Life
product.jewelry.description=Delicate and elegant accessory collection made from hanji. Unique accessories that are lightweight yet durable, featuring outstanding natural texture.

product.art.title=Hanji Art
product.art.subtitle=The Pinnacle of Hanji Craft
product.art.description=Masterpiece collection showcasing the pinnacle of hanji craft. Special works embodying the essence of Korean traditional culture, harmoniously combining decades of accumulated artisan techniques with artistic sensibility.

