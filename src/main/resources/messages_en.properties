# About
about.title=Our Heritage
about.description=Hanji craft is an art form that embodies the essence of Korean traditional culture. By reinterpreting traditional techniques passed down for a thousand years with modern sensibilities, it presents timeless beauty.<br><br>As eco-friendly and sustainable crafts made from materials obtained from nature, they provide special value that harmoniously blends with modern lifestyles.

